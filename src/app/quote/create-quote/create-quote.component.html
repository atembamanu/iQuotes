<button class="btn" id="iCreate" (click)="open(content)">CREATE IQUOTE</button>
<ng-template #content let-modal>
  <br><br>
  <div class="modal-header">
    <h2 class="modal-title" id="modal-basic-title">Create your Quote
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true" id="closeModal">&times;</span>
      </button>
    </h2>
  </div>
  <div class="modal-body">
    <form #quoteForm='ngForm' id="makequote">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="userName">Your Name</label>
            <input type="text" required class="form-control" id="userName" [(ngModel)]="newQuote.user" name="user"
              #user='ngModel'>
            <div [hidden]="user.valid || user.pristine" class="alert alert-danger">
              <p>Your name is required</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author"
              #author='ngModel'>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
              <p>Author name is required</p>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="quote">Quote</label>
        <textarea class="form-control" id="quote" rows="3" required [(ngModel)]="newQuote.quote" name="quote"
          #quote='ngModel'></textarea>
        <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
          <p>Quote can not be empty</p>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btnIsave btn-lg" (click)='submitQuote(); modal.dismiss();'>Save Quote</button>
  </div>
</ng-template>
